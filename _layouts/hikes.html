---
layout: default
---

{% include header.html %}

<div class="blog">
    <ul>
        {% for post in site.posts %}
            {% if post.categories contains 'hikes' %}
                <li>
                    <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
