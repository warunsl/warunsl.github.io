---
layout: default
---

<div class="post">
    <h1 class="post__title">{{ page.title }}</h1>
    <p class="post__date">{{ page.author }}</p>
    <div class="post__content"?>
        {{ content }}
    </div>
    {% for aquote in page.quotes %}
        <div class="post__quote">
            {{ aquote }}
        </div>
    {% endfor %}

</div>
